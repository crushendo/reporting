{% extends 'base.html' %} 
{% block title %}About - {{ block.super }}{% endblock %} 

<style>
    select {
       margin-left: 1vw;
    }
</style>

{% block content %}

<form name="form" id="form" role="form" enctype="multipart/form-data" method="POST" onsubmit="return confirmation()" action="/labelle/leaf_remove">
    {% csrf_token %}
    
     <h5 style="margin-bottom:0.5vh">
            &nbsp; Remove data on this date:
    </h5>
    <div class="container" style="margin-left:0%;">
        <div class="input-group date" data-provide="datepicker-inline" data-date-today-highlight="true" style="width:15vw;margin-top:1vh;position:relative;float:left;">
            <input type="text" id="datepicker" name="datepicker" style='width:20vw' placeholder="Date" value="">
        </div>
    </div>
    <br>
    <input type="submit" class="btn btn-danger" value="Remove Data" 
           style="float: left;margin-left:10%;width: 150px;background-color: #e74c3 !important">
    
</form>

<script type="text/javascript">
        var picker = new Pikaday(
        {
            field: document.getElementById('datepicker'),
            firstDay: 1,
            minDate: new Date(2015, 0, 1),
            format: 'MM/DD/YYYY',
            yearRange: [2015,2030]
        });
</script>

<!-- Autofills the current date in the date box -->
<script type="text/javascript">
    function getDate() {
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
        if(dd<10) {
            dd='0'+dd
        } 
        if(mm<10) {
            mm='0'+mm
        } 
        today = mm+'/'+dd+'/'+yyyy;
        document.getElementById("datepicker").value = today;
      }
</script>

<script type="text/javascript">
    window.onload = function pageLoad(){
        getDate();
    }
</script>

<script>
    function confirmation(){
        if(confirm('This will remove all data on the specified date. This action cannot be undone. Are you sure you want to remove all data on this date?') == true){
            return true;
        }
        else{
            return false;
        }
    }
</script>
    
{% endblock %}
